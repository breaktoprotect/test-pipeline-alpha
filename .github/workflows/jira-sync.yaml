name: GitHub Security Alerts to sync with Jira

on:
  #schedule:
  #  - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  syncSecurityAlerts:
    runs-on: ubuntu-latest
    steps:
      - name: "Sync security alerts to Jira issues"
        uses: reload/github-security-jira@v1.x
        env:
          GH_SECURITY_TOKEN: ${{ secrets.GITHUBSECURITYTOKEN }}
          JIRA_TOKEN: ${{ secrets.JIRA_ACCESS_TOKEN }}
          JIRA_HOST: https://kongsengli.atlassian.net/
          JIRA_USER: jeremyspk@gmail.com
          JIRA_PROJECT: SEC
          JIRA_ISSUE_TYPE: Security
          JIRA_WATCHERS: jeremyspk@gmail.com
